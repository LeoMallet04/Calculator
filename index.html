<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1><center></center></h1>
    </header>
    

    <main>
        <center>
            <section> 
            
                <div class="calculator">
                    <div></div>
                    <div class="display">0
                    </div>
                    <div class="buttons">
                        <div class="collum1">
                            <button class="buttonLGray">AC</button><button class="buttonLGray">+/-</button><button class="buttonLGray">%</button><button class="buttonOrange">/</button>
                        </div>
                        <div class="collum2">
                            <button>7</button><button>8</button><button>9</button><button class="buttonOrange">x</button>
                        </div>
                        <div class="collum3">
                            <button>4</button><button>5</button><button>6</button><button class="buttonOrange">-</button>
                        </div>
                         <div class="collum4">
                            <button>1</button><button>2</button><button>3</button><button class="buttonOrange">+</button>
                        </div>
                        <div class="collum5">
                            <button class="button0">0</button><button>,</button><button class="buttonOrange">=</button>
                        </div>
                    </div>
                    
                </div>
                
    
            </section>
        </center>
    </main>

</body>
</html>
